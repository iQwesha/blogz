{% extends "base.html" %}

{% block content %}
<html>
    <head>
    </head>
    <body>    
    <h1>Blog Post</h1>
        <form action="/blog" method="post">
            <table>
                <tr>
                    <td><label for "blog-title">Blog Title</label></td>
                    <td>
                        <input name="blog-title" type="text" value="">
                        <span class="error">{{title_error}}</span>
                    </td>
                </tr>
                <tr><label for="blog-body">Blog Body</label></td>
                    <td>
                        <input name="blog-body" type="password">
                        <span class="error">{{body_error}}</span>
                    </td>
                </tr>
            </table>
            <input type="submit" />
        </form>
    </body
</html>                    

    {% if blogs|length == 0 %}
    <h3>No blog posts yet</h3>
    {% else %}
    
    {% for blog in blogs %}
    
    <a href="/blog?user={{blog_id}}"><h2>{{blog_title}}</h2></a>
    <p>{{blog_body}}</p>           
    
    {% endfor %}  

    {% endif %}

{% endblock %}
